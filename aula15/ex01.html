<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Título</h1>
    </header>
    <section>
        <div>

            <!--Obetendo o ano de nascimento-->
            <p>
                Ano de Nascimento: 
                <input min="0" name="ano" id="ano" type="number">
            </p>

            <!--Obtendo o sexo-->

            <p>
                Sexo: 
                <input checked type="radio" name="sexo" id="mas">
                <label for="mas">Masculino</label>
                
                <input type="radio" name="sexo" id="fem">
                <label for="fem">Feminino</label>
            </p>

            <!--Verificando os dados-->

            <p>
                <input type="submit" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="resp">

        </div>
    </section>
    <footer> 
        <p>&copy; JoaoSperandio</p>
    </footer>
    <script src="meuJava.js"></script>
</body>
</html>
